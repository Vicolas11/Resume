{% load static %}

<!-- ======= Contact Form Section ======= -->
<section id="contact" class="contact">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>Contact</h2>
        </div>

        <div class="row mt-1">

          <div class="col-lg-4">
            <div class="info">
              <div class="address">
                <i class="fas fa-compass"></i>
                <h4>Location:</h4>
                <p>Rayfield Jos, Plateau State</p>
              </div>

              <div class="email">
                <i class="fas fa-envelope-open-text"></i>
                <h4>Email:</h4>
                <p>akohvictor1@gmail.com</p>
              </div>

              <div class="phone">
                <i class="fas fa-phone-volume"></i>
                <h4>Call:</h4>
                <p>(+234)810 787 4622</p>
              </div>

            </div>

          </div>

          <!-- Display Messsage -->
          <div class="col-lg-8 mt-5 mt-lg-0">
            {% if messages %}
              {% for message in messages %}
              <div class="container-fluid p-0">
                <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                  </button>
                  {{ message }}
                </div>
              </div>
              {% endfor %}
            {% endif %}

            <form method="POST" role="form" class="contact-form" id='form' action="{% url 'submit' %}">
              {% csrf_token %}
              <div class="form-row">
                <div class="col-md-6 form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" required/>
                  <div class="validate"></div>
                </div>
                <div class="col-md-6 form-group">
                  <input type="email" class="form-control" name="email" id="email" placeholder="example@email.com" data-rule="email" data-msg="Please enter a valid email" required/>
                  <div class="validate"></div>
                </div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" required/>
                <div class="validate"></div>
              </div>
              <div class="form-group">
                <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message" required></textarea>
                <div class="validate"></div>
              </div>
              <div class="text-center"><button type="submit" class="btn-submit">Send Message <i class='fas fa-envelope'></i></button></div>
            </form>

          </div>

        </div>

      </div>
</section><!-- End Contact Section -->
